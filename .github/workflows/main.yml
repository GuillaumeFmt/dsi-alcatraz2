# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, spread-features ]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Build with Maven
        run: |
          cd common 
          mvn --batch-mode install
          cd ../server
          mvn --batch-mode --update-snapshots verify
      - name: Create deployment folder
        run: |
          mkdir dsi-alcatraz
          mv server/target/*.jar dsi-alcatraz
          mv common/target/*.jar dsi-alcatraz
          mv *.jar dsi-alcatraz
      - name: Deploy build on dsiars servers
        uses: appleboy/scp-action@master
        with:
          host: "dsiars01.westeurope.cloudapp.azure.com,dsiars02.westeurope.cloudapp.azure.com,dsiars03.westeurope.cloudapp.azure.com"
          username: user01
          password: $BxfkoGwDuAQTWT8
          port: 22
          source: "dsi-alcatraz/*"
          target: "."
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: "dsiars01.westeurope.cloudapp.azure.com,dsiars02.westeurope.cloudapp.azure.com,dsiars03.westeurope.cloudapp.azure.com"
          username: user01
          password: $BxfkoGwDuAQTWT8
          port: 22
          script: sudo systemctl restart alcatraz
